<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify : Your favorite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <ul>
        <li class="logo"><img src="Spotify.png" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <!-- Main Content -->
    <div class="container">
      <div class="songlist">
        <h1>Best of Ed Sheeran Songs</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="cover/1Perfect.jpg" alt="1" />
            <span class="songName">Perfect</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.34<i
                  id="0"
                  class="far songItemPlay fa-play-circle"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/2Shape of you.jpg" alt="2" />
            <span class="songName">Shape of you</span>
            <span class="songlistplay"
              ><span class="timestamp"
                ><span class="time">05.34</span><i
                  id="1"
                  class="far songItemPlay fa-play-circle"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/3Sapphire.jpg" alt="3" />
            <span class="songName">Sapphire</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.34<i
                  id="2"
                  class="far songItemPlay fa-play-circle"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/4Thinking out loud.jpg" alt="4" />
            <span class="songName">Thinking out loud</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.34<i
                  id="3"
                  class="far songItemPlay fa-play-circle"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/5photograph.jpg" alt="5" />
            <span class="songName">Photograph</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.34<i
                  id="4"
                  class="far songItemPlay fa-play-circle"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/6Shivers.jpg" alt="6" />
            <span class="songName">Shivers</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.34<i
                  id="5"
                  class="far songItemPlay fa-play-circle"
                ></i> </span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- font awesome icons -->
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="music.gif" width="42px" alt="animation" id="gif" /><span
          id="masterSongName"
          >Perfect: Ed-Sheeran</span
        >
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/44e9b3aef7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
